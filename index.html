<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="Board">
    <div class="Result">
        <h2>Your Result</h2>
          <div class="circle-container">
            <h1>76</h1>
            <h4> of 100</h4>
          </div>
          <h3><span>Great</span></h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="Summary">
      <h2>Summary</h2>
        <div id="Reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <h3><span class="reaction">Reaction</span></h3>
          <h3 class="hun"> 80 <span class="total">/ 100</span></h3>
        </div>
        <div id="Memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
          <h3><span class="memory">Memory</span></h3>
          <h3 class="mem"> 92 <span class="total" >/ 100</span></h3>
        </div>
        <div id="Verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
          <h3><span class="verbal">Verbal</span></h3>
          <h3 class="ver"> 61 <span class="total" >/ 100</span></h3>
        </div>
        <div id="Visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
          <h3><span class="visual">Visual</span></h3>
          <h3 class="vis"> 72 <span class="total">/ 100</span></h3>
        </div>
        <div id="Continue">
            <h3>Continue</h3>
        </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinayak S Nair</a>.
  </div>
</body>
</html>
